<ion-app>
  <ion-split-pane>
    <ion-menu type="push">
      <ion-header>
        <ion-toolbar color="mytheme">
          <ion-row padding-horizontal align-items-center>
            <ion-col size="3" padding-vertical align-items-center>
              <ion-avatar margin-vertical>
                <img src="assets/images/myAvatar.svg">
              </ion-avatar>
            </ion-col>
            <ion-col padding-vertical align-items-center>
              <div margin-vertical>
                <h4 no-margin margin-start class="medium white"><strong>{{dataService.current_user.fname}}
                    {{dataService.current_user.lname}}</strong></h4>
                <h6 no-margin margin-start class="small white pr1" [routerLink]="['/profile']">View Profile</h6>
              </div>
            </ion-col>
          </ion-row>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
          <ion-item detail="false" lines="none" [routerDirection]="'root'" [routerLink]="[p.url]">
            <ion-icon slot="start" [name]="p.icon" class="sidemenu-icon"></ion-icon>
            <ion-label>
              {{p.title}}
              <ion-badge *ngIf="p.title == 'Shopping Cart'" color="danger" class="label-subtext">6</ion-badge>
              <span *ngIf="p.title == 'Wish Cash'" class="label-subtext">: <span class="mycolor">{{dataService.wish_cash.currency}}{{fun.calculate(dataService.wish_cash.amount,
                  0)}}</span></span>
              <span *ngIf="p.title == 'Rewards'" class="label-subtext">: <span
                  class="mycolor">{{dataService.rewards.points}} Points</span></span>
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <div class="line"></div>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages1">
          <ion-item detail="false" lines="none" [routerDirection]="'root'" [routerLink]="[p.url]">
            <ion-icon slot="start" [name]="p.icon" class="sidemenu-icon"></ion-icon>
            <ion-label>
              {{p.title}}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
    <ion-menu side="end" type="overlay" #side>
      <ion-header>
        <ion-toolbar color="facebook">
          <ion-buttons slot="start">
            <ion-button color="light" (click)="back()">
              <ion-icon name="arrow-back" *ngIf="!side_open"></ion-icon>

            </ion-button>
          </ion-buttons>
          <ion-title color="dark">Filter</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list *ngIf="side_open">
          <ion-item>Coupons <ion-checkbox  slot="end" mode="md" (ionChange)="filterCoupon($event)" [(ngModel)]="isCouponChecked"></ion-checkbox>
          </ion-item>
