<ion-header>
  <ion-toolbar color="mytheme">
    <ion-buttons slot="end">
      <ion-icon name="close" color="light" slot="icon-only" (click)="dismiss()" size="large" mode="md"></ion-icon>
    </ion-buttons>
    <ion-row align-items-center style="width: 85%;margin: 0 auto;">
      <ion-searchbar (ionChange)="updateSearch()" [(ngModel)]="searchLocation" name="searchLocation"  animated  placeholder="Start typing an addresss" cancelButtonText="" class="ion-padding-start search-bar" mode="md"></ion-searchbar>
      
     </ion-row>
     
  </ion-toolbar>

</ion-header>
<ion-content>
  <div *ngIf="buttonClicked">
          <ion-item  *ngFor="let item of autocompleteItems" tappable (click)="chooseItem(item)">
            {{ item }}
          </ion-item>
      </div>
</ion-content>
