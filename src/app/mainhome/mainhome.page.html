<ion-content color="primary">
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-button>
              <ion-icon slot="icon-only" name="contact"></ion-icon>
          </ion-button>
      </ion-buttons>

      <ion-buttons slot="end">
          <ion-button>
              <ion-icon slot="icon-only" name="gift"></ion-icon>
          </ion-button>
      </ion-buttons>

      <ion-title>
          <ion-select value="english" cancelText="Dismiss">
              <ion-select-option value="english">English</ion-select-option>
              <ion-select-option value="arabic">Arabic</ion-select-option>
              <ion-select-option value="kurdish">Kurdish </ion-select-option>
          </ion-select>
      </ion-title>
  </ion-toolbar>

  <ion-toolbar color="primary">
      <div class="sk-p-20">
          <ion-searchbar color="primary" placeholder="Search anything..."></ion-searchbar>
      </div>
  </ion-toolbar>



<ul class="circle-container">
