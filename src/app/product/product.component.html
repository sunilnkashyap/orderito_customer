<div>
  <ion-row padding-0>
    <ion-col padding-0 class="padding-0">
      <ion-slides pager="true" [options]="slideOpts" style="height: 250px;" spaceBetween="-18">
       <!--  <ion-slide *ngFor="let i of product.image;">
          <img class="image img1" [src]="i">
          <div class="product-image-overlay"></div>
        </ion-slide> -->
         <ion-slide>
          <img class="image img1" [src]="product.menu_photo">
          <div class="product-image-overlay"></div>
        </ion-slide>
      </ion-slides>
      <ion-badge class="badge">
        <!-- <ion-icon name="images"></ion-icon>{{product.image.length}} -->
      </ion-badge>
      <!-- <ion-row justify-content-end class="hover-buttons">
        <ion-icon size="small" float-right name="logo-instagram" class="fab" (click)="shareViaInstagram(product.image[0])"></ion-icon>
        <ion-icon size="small" float-right name="share" class="fab" (click)="shareCommon(product.image[0])"></ion-icon>
        <ion-icon *ngIf="!liked" size="small" float-right name="heart-empty" class="fab" (click)="like()"></ion-icon>
        <ion-icon *ngIf="liked" size="small" float-right name="heart" class="fab red" (click)="like()"></ion-icon>
      </ion-row> -->
    </ion-col>
  </ion-row>
  <div padding>

    <ion-row lines="none" class="row">
      <ion-text class="name">{{product.menu_name}}</ion-text>
    </ion-row>
    <div>
      <ion-row>
        <ion-col>
          <ion-text><span class="ion-float-left ion-no-margin"><strong>Sold By</strong></span></ion-text><br>
          <ion-text><span class="ion-float-left ion-no-margin">{{product.menu_name}}</span></ion-text><br>
        </ion-col>
      </ion-row>
      <!-- <ion-row>
        <ion-col style="text-align: left;">
          <ion-icon name="star" color="mytheme" *ngFor="let i of fun.array(product.rating)"></ion-icon>
          <ion-icon name="star-outline" color="mytheme" *ngFor="let i of fun.array(5-product.rating)"></ion-icon>
        </ion-col>
        <ion-col style="text-align: left;">
          <h6 no-margin padding-start class="rate" (click)="goToReviews()">({{product.store_rating}} store ratings)</h6>
        </ion-col>
      </ion-row> -->
    </div>
    <div class="sep"></div>
    <ion-row class="bgh">
      <ion-col>
        <ion-icon name="remove" (click)="decrement()" class="remove"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-input class="quant" type="number" value="{{currentNumber}}"></ion-input>
      </ion-col>

      <ion-col>
        <ion-icon name="add" (click)="increment()" class="add"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-list color="light" class="round">
      <ion-list-header style="font-size:medium;">Choose Item Size</ion-list-header>
      <!-- <ion-item olor="light">
        <ion-label>Choose Size</ion-label>
        <ion-select placeholder="Choose Size">
          <ion-select-option value="1">Big</ion-select-option>
          <ion-select-option value="2">Small</ion-select-option>
        </ion-select>
      </ion-item> -->
      <ion-item olor="light">
        <ion-label>Choose Size</ion-label>
        <ion-select placeholder="Choose Size" [(ngModel)]="selectMenuSize">
          <ion-select-option value="{{size.menu_slice_price}}" *ngFor="let size of product.sizes;">{{size.menu_slice_name}}</ion-select-option>
          <!-- <ion-select-option value="2">Small</ion-select-option> -->
        </ion-select>
      </ion-item>
      <ion-item class="">
        <ion-label position="floating">Special instruction</ion-label>
        <ion-textarea></ion-textarea>
      </ion-item>
    </ion-list>
  </div>
</div>
